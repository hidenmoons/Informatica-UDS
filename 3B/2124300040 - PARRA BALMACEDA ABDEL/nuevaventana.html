<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Bienvenido</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    color: #fff;
  }
  .container {
    background: rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    min-width: 300px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .login-btn { background: #4e73df; color: #fff; }
  .login-btn:hover { background: #3751c4; }
  .error { color: #ff8080; margin-top: 5px; }
</style>
</head>
<body>

<div class="container">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="username" placeholder="Usuario" required>
  <input type="password" id="password" placeholder="Contraseña" required>
  <button class="login-btn" id="loginBtn">Entrar</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');

  loginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    // Credenciales de ejemplo
    const validUser = 'admin';
    const validPass = '1234';

    if (!user || !pass) {
      errorMsg.textContent = 'Por favor completa todos los campos.';
    } else if (user === validUser && pass === validPass) {
      // Abrir nueva pestaña y generar la página de bienvenida
      const newWindow = window.open('', '_blank');
      const welcomeHTML = `
        <!DOCTYPE html>
        <html lang="es">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Bienvenido</title>
          <style>
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              font-family: Arial, sans-serif;
              background: linear-gradient(120deg,#0f172a,#0ea5a4);
              color: #fff;
            }
            .container {
              background: rgba(255,255,255,0.06);
              padding: 2rem;
              border-radius: 12px;
              text-align: center;
              min-width: 280px;
            }
            h1 { margin-bottom: 0.5rem; }
            button {
              padding: 10px 16px;
              border-radius: 8px;
              border: none;
              cursor: pointer;
              background: #fff;
              color: #0f172a;
              font-weight: 600;
            }
            button:hover { opacity: 0.9; }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>¡Bienvenido ${user}!</h1>
            <button onclick="window.close()">Cerrar pestaña</button>
          </div>
        </body>
        </html>
      `;
      newWindow.document.write(welcomeHTML);
      newWindow.document.close();
      errorMsg.textContent = '';
    } else {
      errorMsg.textContent = 'Usuario o contraseña incorrectos.';
    }
  });
</script>

</body>
</html>
