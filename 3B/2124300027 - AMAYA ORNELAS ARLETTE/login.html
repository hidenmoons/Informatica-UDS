<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#7b8794;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#e9eef8);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#0f1724;
      padding:24px;
    }
    .card{
      width:100%;max-width:420px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 24px rgba(15,23,36,0.08);
    }
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:14px}
    label{display:block;font-size:13px;margin-bottom:6px}
    .input{
      width:100%;padding:10px 12px;border:1px solid #e6e9f2;border-radius:8px;font-size:15px;outline:none;
    }
    .input:focus{border-color:var(--accent);box-shadow:0 0 0 4px rgba(79,70,229,0.08)}
    .row{margin-bottom:14px}

    .pw-wrap{position:relative}
    .toggle-btn{
      position:absolute;right:8px;top:50%;transform:translateY(-50%);border:0;background:transparent;padding:6px;border-radius:6px;cursor:pointer;font-size:13px;color:var(--muted)
    }
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
    .btn{
      background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer;font-size:15px;box-shadow:0 6px 16px rgba(79,70,229,0.12)
    }
    .btn[disabled]{opacity:0.6;cursor:not-allowed}
    .link{font-size:13px;color:var(--accent);text-decoration:none}
    .error{color:var(--danger);font-size:13px;margin-top:8px}
    .small{font-size:13px;color:var(--muted)}

    @media (max-width:420px){
      .card{padding:20px;border-radius:10px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Iniciar sesión</h1>
    <p class="lead">Introduce tu usuario y contraseña para continuar.</p>

    <form id="loginForm" novalidate>
      <div class="row">
        <label for="username">Usuario</label>
        <input id="username" name="username" class="input" type="text" autocomplete="username" required minlength="3" placeholder="tu.usuario" />
      </div>

      <div class="row pw-wrap">
        <label for="password">Contraseña</label>
        <input id="password" name="password" class="input" type="password" autocomplete="current-password" required minlength="6" placeholder="••••••••" />
        <button type="button" class="toggle-btn" id="togglePw" aria-label="Mostrar contraseña">Mostrar</button>
      </div>

      <div class="actions">
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <button class="btn" id="submitBtn" type="submit">Entrar</button>
      </div>

      <div id="error" role="alert" class="error" style="display:none"></div>

      <p class="small" style="margin-top:18px">Esta página es un ejemplo estático; no envía datos a ningún servidor. Para añadir autenticación real necesitarás un backend.</p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    const errorEl = document.getElementById('error');

    toggle.addEventListener('click', () => {
      const isPwd = password.getAttribute('type') === 'password';
      password.setAttribute('type', isPwd ? 'text' : 'password');
      toggle.textContent = isPwd ? 'Ocultar' : 'Mostrar';
      toggle.setAttribute('aria-pressed', isPwd);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      errorEl.textContent = '';

      // Validación simple
      if (username.value.trim().length < 3) {
        showError('El usuario debe tener al menos 3 caracteres.');
        username.focus();
        return;
      }
      if (password.value.length < 6) {
        showError('La contraseña debe tener al menos 6 caracteres.');
        password.focus();
        return;
      }

      // Aquí normalmente enviarías los datos al servidor (fetch / XMLHttpRequest)
      // Ejemplo simulado:
      submitBtn.disabled = true;
      submitBtn.textContent = 'Validando...';

      // Simulación de respuesta (2s)
      setTimeout(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';

        // Ejemplo: usuario "demo" y contraseña "password123" son válidos
        if (username.value === 'demo' && password.value === 'password123') {
          alert('Inicio de sesión correcto. (Simulado)');
          form.reset();
        } else {
          showError('Usuario o contraseña incorrectos.');
        }
      }, 1000);
    });

    function showError(msg){
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
