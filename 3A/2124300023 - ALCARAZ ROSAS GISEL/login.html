<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Toast</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    /* Botones juntos y degradado */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .button-group button {
      background: linear-gradient(135deg, #FFDBED, #CBA6F7);
      color: #6B3FA0;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .button-group button:hover {
      background: linear-gradient(135deg, #CBA6F7, #FFDBED);
      color: white;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFDBED;
      color: #6B3FA0;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-weight: bold;
      z-index: 100;
    }

    #toast.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Iniciar sesión</h1>
  </header>

  <main>
    <form id="login-form" autocomplete="on" aria-labelledby="login-heading">
      <fieldset>
        <legend id="login-heading">Acceso a la cuenta</legend>

        <div>
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="ejemplo@dominio.com" required autocomplete="email">
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Tu contraseña" required autocomplete="current-password">
        </div>

        <div>
          <input id="remember" name="remember" type="checkbox" value="1">
          <label for="remember">Recuérdame</label>
        </div>

        <!-- Botones juntos -->
        <div class="button-group">
          <button type="submit">Entrar</button>
          <button type="button" onclick="window.location.href='carrusel.html'">Ir a Galería</button>
        </div>

        <div>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </fieldset>
    </form>
  </main>

  <div id="toast"></div>

  <footer>
    <p>&copy; <span id="year">2025</span> MiSitio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
